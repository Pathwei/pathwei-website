<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Centered black rectangle:
    - Width: 100 units
    - Height: 200 units  
    - Positioned at (50, 50) to center in 200x300 viewport
    - Solid black fill with no effects
  -->
  <rect 
    x="50" 
    y="50" 
    width="100" 
    height="150" 
    fill="#000000"
    stroke="#000000"
    stroke-width="2"
  />
</svg>